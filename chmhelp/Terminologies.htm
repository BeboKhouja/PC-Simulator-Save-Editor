<h2>Some terminology</h2>

Global applies to every object and spawnIds in some contexts.<br>
Specific applies to a specific spawnIds in some contexts.<br><br>

Illegals refers to items that cannot be obtained through the game, and you must use save editors or hacks to do so.<br>
Saves refer to PC Simulator save files.
